      <div class="calc">
         <form class="content" name="calculator">
			<table class="calculator">
				<tr>
					<td colspan="5"><input id="result" type="text" value="0" name="result"/>
				</tr>
				<tr>
					<td><input type="button" class="number" name="numberButton" value="7" />
					<td><input type="button" class="number"name="numberButton" value="8" />
					<td><input type="button" class="number" name="numberButton" value="9" />
					<td><input type="button" class="functionalButton" name="functionalButton" id="4" value="/" />
					<td><input type="button" name="reset" id="reset" value="C" />
				</tr>
				<tr>
					<td><input type="button" class="number" name="numberButton" value="4" />
					<td><input type="button" class="number" name="numberButton" value="5" />
					<td><input type="button" class="number" name="numberButton" value="6" />
					<td><input type="button" class="functionalButton" name="functionalButton" id="3" value="*" />
					<td><input type="button" name="inversion" id="inversion" value="&plusmn;" />
				</tr>
				<tr>
					<td><input type="button" class="number" name="numberButton" value="1" />
					<td><input type="button" class="number" name="numberButton" value="2" />
					<td><input type="button" class="number" name="numberButton" value="3" />
					<td><input type="button" class="functionalButton" name="functionalButton" id="2" value="-" />
					<td rowspan="2"><input id="output" type="button" name="equal" value="=" />
				</tr>
				<tr>
					<td colspan="2"><input id="zero" class="number" type="button" name="numberButton" value="0" />
					<td><input type="button" name="point" id="point" value="." />
					<td><input type="button" class="functionalButton" name="functionalButton" id="1" value="+" />
				</tr>
			</table>
		</form>
